<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Helperviewer</h1>
        </header>

        <div class="main-content">
            <div class="video-panel">
                <h2>Candidate Video</h2>
                <div class="video-container">
                    <video id="video-preview" autoplay muted></video>
                    <div id="connection-status" class="connection-indicator">
                        <span class="dot"></span>
                        <span class="text">Camera Off</span>
                    </div>
                </div>

                <div class="video-controls">
                    <button id="btn-start-camera" class="btn btn-primary">
                        Start Camera
                    </button>
                    <button id="btn-stop-camera" class="btn btn-danger" disabled>
                        Stop Camera
                    </button>
                </div>
                
                <div id="permission-info" class="permission-info hidden">
                    <p class="info-text">
                        <strong>הערה:</strong> הדפדפן שומר את ההרשאות שניתנו בעבר. 
                        אם כבר נתת הרשאה בעבר, הפרומפט לא יופיע שוב.
                        <br>
                        <small>לאפס הרשאות: הגדרות דפדפן → פרטיות → הרשאות אתר → מצלמה/מיקרופון</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
