services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: Helperviewer_backend
    ports:
      - "5555:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/Helperviewer_db
      REDIS_URL: redis://redis:6379/0
      EVENTLET_NO_GREENDNS: "yes"
      FLASK_ENV: development
      # Google Drive folder ID â€“ dataset is downloaded into /data/dataset on first run (folder must be "Anyone with the link can view")
      DRIVE_DATASET_FOLDER_ID: "150y55fRgvh8N6t8zy5potewjfEn4XHFS"
    volumes:
      - ./backend:/app
      - ./frontend:/frontend
      # Dataset: filled by entrypoint from Google Drive on first run; persisted across restarts
      - dataset_data:/data/dataset
      # Persist Whisper model cache between container restarts
      - whisper_cache:/root/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
  postgres:
    image: postgres:15-alpine
    container_name: Helperviewer_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Helperviewer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: Helperviewer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  whisper_cache:
  dataset_data:
